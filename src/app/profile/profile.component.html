<div class="container rounded bg-white mt-5 mb-5">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                <span class="text-black-50">{{email}}:</span><span>{{post}} </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Parametre de la profile </h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">nom:</label><input type="text" class="form-control" placeholder="first name" formControlName="nom" value={{nom}}></div>
                    <div class="col-md-6"><label class="labels">prenom:</label><input type="text" class="form-control" value={{prenom}} placeholder="lastname" formControlName="prenom"></div>
                    <div class="col-md-6"><label class="labels">Username:</label><input type="text" class="form-control" value={{username}} placeholder="username" disabled></div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Tel:</label><input type="text" class="form-control" placeholder="enter phone number" id="postInput" formControlName="phone" value={{phone}}  ></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text"  formControlName="email" class="form-control" placeholder="enter post"  formControlName="post" value={{email}}></div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Agence</label><input type="text" class="form-control" placeholder="country" formControlName="agence" value={{agence}}></div>
                    <div class="col-md-12"><label class="labels">Poste</label><input type="text" class="form-control" placeholder="enter post" formControlName="post" value={{post}}></div>
                </div>
                <div class="mt-5 text-center">
                <button class="btn btn-primary profile-button" type="submit" [disabled]="loginInProgress" >
                    <span *ngIf="!loginInProgress">Enregitrer Profile</span>
                    <mat-progress-spinner *ngIf="loginInProgress" mode="indeterminate" style="width: 20px; height: 20px; margin: auto;"></mat-progress-spinner>
         
                </button>
            </div>
            </div>
        </div>
    </div>
  </form>
</div>
